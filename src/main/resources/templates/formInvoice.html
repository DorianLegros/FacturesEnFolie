<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="megakit,business,company,agency,multipurpose,modern,bootstrap4">

    <title>Factures En Folie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>
<body>
<!-- Header Start -->

<header class="navigation">

    <nav class="navbar navbar-expand-lg  py-4" id="navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                FacturesEn<span>Folie.</span>
            </a>

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>

            <div class="collapse navbar-collapse text-center" id="navbarsExample09">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{/view/service-invoices/all}" id="dropdown03"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Facture</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown03">
                            <li class="nav-item"><a class="nav-link" style="color: black"
                                                    th:href="@{/view/service-invoices/all}">List</a></li>
                            <li class="nav-item"><a class="nav-link" style="color: black"
                                                    th:href="@{/view/service-invoices/formInvoice/}">Cr√©ation</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/view/customers/all}">Client</a></li>
                </ul>
            </div>

        </div>
    </nav>
</header>
<div class="container">
    <form th:action="@{/view/service-invoices/add/1}" th:object="${invoice}" method="post">
        <select class="form-select" aria-label="Default select example">
            <option selected>Client</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="form-group">
            <label for="client">Client</label>
            <input type="text" class="form-control" id="client" aria-describedby="client" placeholder="client">
        </div>
        <div class="form-group">
            <label for="amount">Montant</label>
            <input type="text" class="form-control" id="amount" placeholder="amount">
        </div>

        <div class="form-group">
            <label for="sendDate">Date d'envoi</label>
            <input class="form-control" type="date" id="sendDate"
                   name="sendDate"
            >
        </div>
        <div class="form-group">
            <label for="payDate">Date de paiement</label>
            <input class="form-control" type="date" id="payDate"
                   name="payDate"
            >
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" id="description" aria-describedby="description"
                   placeholder="description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- footer Start -->
<footer style="position: absolute;bottom: 0;width: 100%" class="footer section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="widget">
                    <h4 class="text-capitalize mb-4">Entreprise</h4>

                    <ul class="list-unstyled footer-menu lh-35">
                        <li><a href="#">Conditions</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-6">
                <div class="widget">
                    <h4 class="text-capitalize mb-4">Quick Links</h4>

                    <ul class="list-unstyled footer-menu lh-35">
                        <li><a href="#">Facture</a></li>
                        <li><a href="#">Client</a></li>
                    </ul>
                </div>
            </div>


            <div class="col-lg-3 ml-auto col-sm-6">
                <div class="widget">
                    <div class="logo mb-4">
                        <h3>FacturesEn<span>Folie.</span></h3>
                    </div>
                    <h6><a href="tel:+23-345-67890">Support@facturesenfolie.com</a></h6>
                    <a href="mailto:support@gmail.com"><span class="text-color h4">0611223344</span></a>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
